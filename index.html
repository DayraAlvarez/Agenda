<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Agenda</title>
</head>
<body>
  <header>
    <nav>
       <div class="nav-wrapper">
         <a href="#" class="brand-logo">Agenda de contactos</a>
         <ul id="nav-mobile" class="right"> <!-- hide-on-med-and-down-->
           <li><a class="waves-effect waves-light btn-small modal-trigger" href="#modal1"><i class="material-icons left">add</i></a></li>
           <li><a class="waves-effect waves-light btn-small modal-trigger" href="#modal1"><i class="material-icons left">search</i></a></li>
           <li>jQuery</li>
         </ul>
       </div>
    </nav>
  </header>
  <!--Modal-->
  <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Modal Header</h4>
        <div class="row">
             <form class="col s12">
               <div class="row">
                 <div class="input-field col s6">
                   <i class="material-icons prefix">account_circle</i>
                   <input id="contactName" type="text" class="validate">
                   <label for="contactName">First Name</label>
                 </div>
                 <div class="input-field col s6">
                   <i class="material-icons prefix">phone</i>
                   <input id="contactPhone" type="tel" class="validate">
                   <label for="contactPhone">Telephone</label>
                 </div>
               </div>
             </form>
           </div>
      </div>
      <div class="modal-footer">
        <a href="#!" id="addContact" class="modal-close waves-effect waves-green btn left">Ok</a>
      </div>
  </div>
  <!--Tarjetas-->
  <main>
    <!--Contador-->
    <h5 class="center">Total contactos: 0 </h5>
    <div class="row">
   <div class="col offset-s3 s6">
     <div class="card blue-grey darken-1">
       <div class="card-content">
         <h3>Nombre completo</h3>
         <span> Tel 33 19 64 29 81</span>
         <a class="waves-effect waves-light btn-small modal-trigger"><i class="material-icons left">delete</i>Delete</a>
       </div>
     </div>
   </div>
 </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
